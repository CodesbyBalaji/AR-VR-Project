<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-container">
        <h1>Hi, Welcome</h1>

        <div class="image-container"></div>
    </div>

    <script>
        let panorama, panorama2, viewer;

        const path = '';
        const format = '.png'
        panorama = new PANOLENS.CubePanorama( [
            path + 'px' + format, path + 'nx' + format,
            path + 'py' + format, path + 'ny' + format,
            path + 'pz' + format, path + 'nz' + format
        ] )

        panorama2 = new PANOLENS.ImagePanorama('')

        panorama.link(panorama2, new THREE.Vector3())
        panorama.link(panorama, new THREE.Vector3())

        viewer = new PANOLENS.Viewer();
        viewer.add(panorama, panorama2)

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"
        integrity="sha512-uWKImujbh9CwNa8Eey5s8vlHDB4o1HhrVszkympkm5ciYTnUEQv3t4QHU02CUqPtdKTg62FsHo12x63q6u0wmg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="panolens.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
